<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Mugs</title>
</head>

<body>

    <header>
        <h1>Mugs</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <aside class="sidebar">
                    <div class="sidenav">
                        <h2 id="cart-description">Your cart: </h2>
                        <i class="fas fa-shopping-cart fa-4x"></i>
                        <p id="total-price"></p>
                        <button type="button" class="btn btn-outline-success" id="buy-btn">Buy now</button>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <section class="main">
        <div class="container">
            <div class="row">

                <div class="col">
                    <img src="images/tazzina1.jpg">
                    <p class="description">White and Gold Mug</p>
                    <p class="price">20$</p>
                    <button type="button" class="btn-add-to-cart btn btn-outline-success">Add to cart</button>
                </div>

                <div class="col">
                    <img src="images/tazzina2.jpg">
                    <p class="description">Green and White Mug</p>
                    <p class="price">18$</p>
                    <button type="button" class="btn-add-to-cart btn btn-outline-success">Add to cart</button>
                </div>

                <div class="w-100"></div>
                <div class="col">
                    <img src="images/tazzina3.jpg">
                    <p class="description">Pink Mug with Gold</p>
                    <p class="price">18$</p>
                    <button type="button" class="btn-add-to-cart btn btn-outline-success">Add to cart</button>
                </div>

                <div class="col">
                    <img src="images/tazzina4.jpg">
                    <p class="description">Decorated Bird Mug</p>
                    <p class="price">30$</p>
                    <button type="button" class="btn-add-to-cart btn btn-outline-success">Add to cart</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
